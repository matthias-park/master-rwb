<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%PUBLIC_URL%/assets/manifest.json" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="apple-touch-icon" sizes="128x128" href="%PUBLIC_URL%/assets/images/icons/128px.png">
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/assets/images/icons/192px.png">
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/assets/images/icons/512px.png">
    <title></title>
    <script>
      window.__config__ = JSON.parse('<%= htmlWebpackPlugin.options.config %>');
    </script>
  <% if (htmlWebpackPlugin.files.css.find(href => href.includes(htmlWebpackPlugin.options.config.theme))) { %>
    <link href="<%= htmlWebpackPlugin.files.css.find(href => href.includes(htmlWebpackPlugin.options.config.theme)) %>" rel="stylesheet">
  <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="backdrop" class="bg-overlay"></div>
    <div id="page-loading-spinner" class="page-loading-spinner">
      <img class="spinner-img" src="%PUBLIC_URL%/assets/scoore-loader.svg"/>
    </div>
  </body>
</html>
