<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="d-flex flex-xl-nowrap justify-content-center px-2 px-xl-0">
    <div class="p-md-3 py-3 scrollable w-100">
      <div id="KambiBC"></div>

    </div>
  </div>
<script>
  window.addEventListener("message", function (event) {
    if (event.origin !== window.location.origin || event.data.type !== 'kambiSB.params') {
      return;
    }
    var params = event.data.data;
    CustomerSettings = function () {};
    CustomerSettings.prototype.getBalance = function (successFunc, failureFunc, $) {
        $.ajax({
            url: params.getApiBalance,
            success: function (response, responseType, xhr) {
                successFunc(parseFloat(response));
            },
            error: function (xhr) {
                failureFunc(xhr);
            }
        });
    };
    CustomerSettings.prototype.showEventStatistics = function (eventId, $) {
      window.open('https://s5.sir.sportradar.com/bnlbe/'+ params.locale +'/match/m' + eventId, '_blank');
    };
    customerSettings = new CustomerSettings();
    customerSettings.enableOddsFormatSelector = true;
    window._kc = {
      currency: params.currency,
      locale: params.locale,
      market: 'BE',
      playerId: params.playerId,
      ticket: params.ticket,
      oddsFormat: 'decimal',
      streamingAllowedForPlayer: 'false',
      racingMode: 'false'
    };

    if (window.ResizeObserver) {
      const resizeObserver = new ResizeObserver(entries => 
        window.parent.postMessage({type: 'kambiSB.heightChange', data: entries[0].target.scrollHeight})
      )
      resizeObserver.observe(document.getElementById('KambiBC'));
      document.body.style.overflow = "hidden";
    }

    var s = document.createElement( 'script' );
    s.setAttribute( 'src', 'https://ctn-static.kambi.com/client/bnlbe/kambi-bootstrap.js?cb=' + new Date().getTime());
    document.body.appendChild( s );
  });

</script>
</body>
</html>
