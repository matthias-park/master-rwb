<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script>
      var franchises = JSON.parse('<%= htmlWebpackPlugin.options.franchises %>');
      var domain = window.location.hostname;
      var franchise = franchises.find(fr => fr.domain === domain);
      var head = document.head;
      var link = document.createElement("link");
      link.type = "text/css";
      link.rel = "stylesheet";
      link.href = '/static/css/' + franchise.theme + '.css';
      head.appendChild(link);
      window.API_URL = '/rails';
      window.DEFAULT_LOCALE = franchise.defaultLocale;
    </script>
    <title></title>
  </head>
  <body class="theme-dark ios-scroll-touch">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
