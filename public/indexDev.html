<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%PUBLIC_URL%/assets/manifest.json" />
    <script>
      var franchises = JSON.parse('<%= htmlWebpackPlugin.options.franchises %>');
      var domain = window.location.hostname;
      var franchise = franchises.filter(function (x) {
         return x.domain === domain
    })[0];
      var head = document.head;
      var link = document.createElement("link");
      link.type = "text/css";
      link.rel = "stylesheet";
      link.href = '/static/css/theme-' + franchise.theme + '.css';
      head.appendChild(link);
      window.__config__ = [franchise, {apiUrl: '/rails'}].reduce(function (r, o) {
        Object.keys(o).forEach(function (k) {
            r[k] = o[k];
        });
        return r;
    }, {});
    </script>
    <title></title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="backdrop" class="bg-overlay"></div>
    <div id="page-loading-spinner" class="page-loading-spinner">
      <img class="spinner-img" src="%PUBLIC_URL%/assets/scoore-loader.svg"/>
    </div>
  </body>
</html>
